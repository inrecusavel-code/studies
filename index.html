<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Interativo de Questões</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6">
            <span class="text-blue-600">Flash</span><span class="text-yellow-500">Questões</span>
        </h1>
        <div id="app" class="bg-white rounded-xl shadow-lg p-6 md:p-10 max-w-2xl mx-auto">
            <div id="subject-management" class="mb-6 space-y-4">
                <h2 class="text-xl font-bold text-gray-800">Gerenciar Matérias</h2>
                <div class="flex items-center gap-2 flex-wrap">
                    <input type="text" id="new-subject-name" placeholder="Nova matéria" class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-40">
                    <button id="add-subject-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200">Adicionar Matéria</button>
                    <button id="delete-subject-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">Excluir Matéria</button>
                </div>
                <div class="flex items-center gap-2">
                    <label for="subject-select" class="font-medium text-gray-700">Matéria:</label>
                    <select id="subject-select" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 flex-grow">
                        <option value="">Selecione uma matéria</option>
                    </select>
                </div>
                <div class="border-t pt-4 text-center">
                    <button id="dashboard-view-btn" class="text-indigo-600 hover:text-indigo-800 font-semibold">Ver Desempenho Geral</button>
                </div>
            </div>

            <div id="dashboard-view" class="hidden space-y-6">
                <h2 class="text-2xl font-bold text-gray-800 text-center">Dashboard de Desempenho</h2>
                <div id="performance-summary" class="bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-4">
                    <div id="subject-performance" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        </div>
                </div>
                <div class="flex justify-center mt-6">
                    <button id="back-to-questions-btn-dashboard" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200">Voltar</button>
                </div>
            </div>

            <div id="main-view" class="space-y-6 hidden">
                <div id="question-container" class="space-y-4">
                    <p id="question-text" class="text-lg text-gray-800 font-medium leading-relaxed"></p>
                    <div id="options-container" class="flex flex-col space-y-3">
                        </div>
                </div>
                <div id="feedback-container" class="hidden">
                    <p id="result-text" class="text-xl font-bold text-center mb-4"></p>
                    <div id="commentary-container" class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <h3 class="text-blue-800 font-semibold text-lg mb-2">Comentário da Questão:</h3>
                        <p id="commentary-text" class="text-blue-700"></p>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-6 flex-wrap gap-4">
                    <div class="flex gap-2">
                        <button id="prev-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full transition-colors duration-200 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">Anterior</button>
                        <button id="next-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">Próxima</button>
                    </div>
                    <div class="flex gap-2">
                        <button id="check-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200 cursor-pointer">Verificar</button>
                        <button id="delete-question-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">Excluir</button>
                    </div>
                </div>
                <div class="border-t pt-4 mt-4 text-center">
                    <button id="go-to-data-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200">
                        + Inserir Novas Questões
                    </button>
                </div>
            </div>
            
            <div id="data-input-view" class="hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Adicionar Questões a <span id="current-subject-name" class="text-blue-600"></span></h2>
                <textarea id="json-input" class="w-full h-64 p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm" placeholder="Cole o JSON das novas questões aqui."></textarea>
                <div class="flex justify-between items-center mt-4">
                    <button id="back-to-questions-btn-data" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200">Voltar</button>
                    <button id="add-questions-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200 cursor-pointer">Adicionar Questões</button>
                </div>
            </div>
            
            <div class="mt-8 text-center text-gray-500 text-sm">
                <p><strong>Navegação:</strong> Teclas 1-5 para alternativas, Enter para verificar, Setas para navegar.</p>
                <p>Pressione a tecla "D" para visualizar o dashboard de desempenho.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
